<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="top-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <i class="fas fa-th apps-icon"></i>
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile" class="profile-img">
        </div>
    </header>

    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search Google or type a URL">
            <i class="fas fa-microphone"></i>
            <i class="fas fa-camera"></i>
        </div>
        
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    <footer>
        <p>South Africa</p>
        <div class="footer-links">
            <div class="left-links">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
